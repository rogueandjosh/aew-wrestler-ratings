<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestler Stats - AEW Wrestler Ratings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Overlock', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 2px solid #ffd700;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            display: inline-block;
            color: #ffd700;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            margin-top: 15px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .back-link:hover {
            background-color: #ffd700;
            color: #1a1a2e;
            transform: translateY(-2px);
        }

        .wrestler-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 12px;
            border: 2px solid #ffd700;
        }

        .wrestler-info {
            flex: 1;
        }

        .wrestler-name {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .former-names {
            color: #999;
            font-style: italic;
            margin-bottom: 10px;
        }

        .division-badge {
            display: inline-block;
            padding: 6px 15px;
            background-color: #ffd700;
            color: #1a1a2e;
            border-radius: 6px;
            font-weight: bold;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 6px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-active {
            background-color: #22c55e;
            color: #fff;
        }

        .status-inactive {
            background-color: #666;
            color: #fff;
        }

        .year-filter {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 12px;
            border: 2px solid #ffd700;
        }

        .year-filter h2 {
            color: #ffd700;
            margin-bottom: 15px;
        }

        .year-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .year-btn {
            padding: 10px 20px;
            background-color: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Overlock', 'Arial', sans-serif;
        }

        .year-btn:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }

        .year-btn.active {
            background-color: #ffd700;
            color: #1a1a2e;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 215, 0, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            text-align: center;
        }

        .stat-label {
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.5em;
            color: #ffd700;
            font-weight: 700;
        }

        .stat-subtext {
            color: #999;
            margin-top: 5px;
        }

        .chart-container {
            background: rgba(255, 215, 0, 0.05);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #ffd700;
        }

        .chart-container h2 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .distribution-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .distribution-item {
            background: rgba(255, 215, 0, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #ffd700;
        }

        .distribution-label {
            color: #999;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .distribution-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .match-section {
            background: rgba(255, 215, 0, 0.05);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #ffd700;
        }

        .match-section h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }

        .match-table {
            width: 100%;
            border-collapse: collapse;
        }

        .match-table th {
            background-color: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #ffd700;
        }

        .match-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .match-table tr:hover {
            background-color: rgba(255, 215, 0, 0.05);
        }

        .rating-cell {
            font-weight: bold;
            text-align: center;
        }

        .rating-gold { color: #ffd700; }
        .rating-high { color: #daa520; }
        .rating-medium { color: #e0e0e0; }
        .rating-low { color: #999; }

        .date-cell {
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #ffd700;
            font-size: 1.5em;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 2px solid #ef4444;
        }

        @media (max-width: 768px) {
            .wrestler-header {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .match-table {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AEW WRESTLER RATINGS</h1>
            <a href="index.html" class="back-link">← Back to Rankings</a>
        </header>

        <div id="loading" class="loading">
            Loading wrestler statistics...
        </div>

        <div id="content" style="display: none;">
            <div class="wrestler-header">
                <div class="wrestler-info">
                    <h2 id="wrestlerName" class="wrestler-name"></h2>
                    <div id="formerNames" class="former-names" style="display: none;"></div>
                    <div>
                        <span id="divisionBadge" class="division-badge"></span>
                        <span id="statusBadge" class="status-badge"></span>
                    </div>
                </div>
            </div>

            <div class="year-filter">
                <h2>Filter by Year</h2>
                <div class="year-buttons">
                    <button class="year-btn active" data-year="ALL">ALL YEARS</button>
                    <button class="year-btn" data-year="2025">2025</button>
                    <button class="year-btn" data-year="2024">2024</button>
                    <button class="year-btn" data-year="2023">2023</button>
                    <button class="year-btn" data-year="2022">2022</button>
                    <button class="year-btn" data-year="2021">2021</button>
                    <button class="year-btn" data-year="2020">2020</button>
                    <button class="year-btn" data-year="2019">2019</button>
                </div>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="chart-container">
                <h2>Rating History</h2>
                <canvas id="ratingChart"></canvas>
            </div>

            <h2 style="color: #ffd700; text-align: center; margin-bottom: 15px;">Match Quality Distribution</h2>
            <div class="distribution-grid" id="distributionGrid"></div>

            <div class="match-section">
                <h2>Top Rated Matches</h2>
                <table class="match-table" id="bestMatchesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Event</th>
                            <th>Opponents</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="match-section">
                <h2>Recent Matches</h2>
                <table class="match-table" id="recentMatchesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Event</th>
                            <th>Opponents</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="match-section">
                <h2>Complete Match History</h2>
                <table class="match-table" id="allMatchesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Event</th>
                            <th>Opponents</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="error" style="display: none;"></div>
    </div>

    <script>
        let wrestlerData = null;
        let currentYear = 'ALL';
        let ratingChart = null;

        const urlParams = new URLSearchParams(window.location.search);
        const wrestlerSlug = urlParams.get('wrestler');

        if (!wrestlerSlug) {
            showError('No wrestler specified. Please select a wrestler from the rankings page.');
        } else {
            loadWrestlerData(wrestlerSlug);
        }

        async function loadWrestlerData(slug) {
            try {
                const response = await fetch(`wrestlers/${slug}.json`);
                if (!response.ok) {
                    throw new Error('Wrestler not found');
                }
                wrestlerData = await response.json();
                displayWrestlerData();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                showError(`Error loading wrestler data: ${error.message}`);
            }
        }

        function displayWrestlerData() {
            document.getElementById('wrestlerName').textContent = wrestlerData.name;
            document.getElementById('divisionBadge').textContent = wrestlerData.division;
            
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = wrestlerData.isActive ? 'ACTIVE' : 'INACTIVE';
            statusBadge.className = wrestlerData.isActive ? 'status-badge status-active' : 'status-badge status-inactive';

            if (wrestlerData.formerNames && wrestlerData.formerNames.length > 0) {
                const formerNamesEl = document.getElementById('formerNames');
                formerNamesEl.textContent = `Formerly: ${wrestlerData.formerNames.join(', ')}`;
                formerNamesEl.style.display = 'block';
            }

            updateStatsGrid();
            updateDistribution();
            updateMatchTables();
            updateRatingChart();
            setupYearButtons();
        }

        function setupYearButtons() {
            const buttons = document.querySelectorAll('.year-btn');
            buttons.forEach(btn => {
                const year = btn.dataset.year;
                if (year !== 'ALL' && !wrestlerData.statsByYear[year]) {
                    btn.style.display = 'none';
                }

                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentYear = year;
                    updateStatsGrid();
                    updateDistribution();
                    updateMatchTables();
                    updateRatingChart();
                });
            });
        }

        function updateStatsGrid() {
            const stats = wrestlerData.statsByYear[currentYear] || wrestlerData.statsByYear['ALL'];
            const grid = document.getElementById('statsGrid');
            
            const cards = [
                { label: 'Current Rating', value: wrestlerData.currentRating?.toFixed(2) || 'N/A', subtext: wrestlerData.currentRank ? `Rank #${wrestlerData.currentRank}` : '' },
                { label: 'Peak Rating', value: wrestlerData.peakRating?.toFixed(2) || 'N/A', subtext: wrestlerData.peakRatingDate ? formatDate(wrestlerData.peakRatingDate) : '' },
                { label: 'Total Matches', value: stats.totalMatches, subtext: currentYear === 'ALL' ? 'All-time' : currentYear },
                { label: 'Average Rating', value: stats.averageRating?.toFixed(2) || 'N/A', subtext: currentYear === 'ALL' ? 'Career average' : `${currentYear} average` },
                { label: 'Total Weeks', value: wrestlerData.totalWeeks, subtext: 'In rankings' },
                { label: 'Weeks in Top 10', value: wrestlerData.weeksInTop10, subtext: `${wrestlerData.weeksInTop20} in Top 20` }
            ];

            grid.innerHTML = cards.map(card => `
                <div class="stat-card">
                    <div class="stat-label">${card.label}</div>
                    <div class="stat-value">${card.value}</div>
                    ${card.subtext ? `<div class="stat-subtext">${card.subtext}</div>` : ''}
                </div>
            `).join('');
        }

        function updateDistribution() {
            const matches = getFilteredMatches();
            const distribution = {
                '9.0+': matches.filter(m => m.rating >= 9.0).length,
                '8.0-8.99': matches.filter(m => m.rating >= 8.0 && m.rating < 9.0).length,
                '7.0-7.99': matches.filter(m => m.rating >= 7.0 && m.rating < 8.0).length,
                '6.0-6.99': matches.filter(m => m.rating >= 6.0 && m.rating < 7.0).length,
                'Below 6.0': matches.filter(m => m.rating < 6.0).length
            };

            const grid = document.getElementById('distributionGrid');
            grid.innerHTML = Object.entries(distribution).map(([range, count]) => `
                <div class="distribution-item">
                    <div class="distribution-label">${range}</div>
                    <div class="distribution-value">${count}</div>
                </div>
            `).join('');
        }

        function updateMatchTables() {
            const matches = getFilteredMatches();
            
            const bestMatches = [...matches].sort((a, b) => b.rating - a.rating).slice(0, 10);
            populateMatchTable('bestMatchesTable', bestMatches);

            const recentMatches = [...matches].slice(-10).reverse();
            populateMatchTable('recentMatchesTable', recentMatches);

            populateMatchTable('allMatchesTable', matches.reverse());
        }

        function populateMatchTable(tableId, matches) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = matches.map(match => `
                <tr>
                    <td class="date-cell">${formatDate(match.date)}</td>
                    <td>${match.event}</td>
                    <td>${match.opponents.join(', ') || 'N/A'}</td>
                    <td class="rating-cell ${getRatingClass(match.rating)}">${match.rating.toFixed(2)}</td>
                </tr>
            `).join('');
        }

        function updateRatingChart() {
            const ctx = document.getElementById('ratingChart').getContext('2d');
            
            let historyData = wrestlerData.ratingHistory;
            if (currentYear !== 'ALL') {
                historyData = historyData.filter(h => {
                    const year = new Date(h.date).getFullYear();
                    return year === parseInt(currentYear);
                });
            }

            if (ratingChart) {
                ratingChart.destroy();
            }

            ratingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: historyData.map(h => formatDate(h.date)),
                    datasets: [{
                        label: 'Rating',
                        data: historyData.map(h => h.rating),
                        borderColor: '#ffd700',
                        backgroundColor: 'rgba(255, 215, 0, 0.1)',
                        borderWidth: 2,
                        pointRadius: 2,
                        pointHoverRadius: 5,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    return historyData[index].week;
                                },
                                label: function(context) {
                                    return `Rating: ${context.parsed.y.toFixed(2)} | Rank: #${historyData[context.dataIndex].rank || 'N/A'}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 215, 0, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 215, 0, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function getFilteredMatches() {
            if (currentYear === 'ALL') {
                return wrestlerData.allMatches;
            }
            return wrestlerData.allMatches.filter(m => m.year === parseInt(currentYear));
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getRatingClass(rating) {
            if (rating >= 9.0) return 'rating-gold';
            if (rating >= 8.0) return 'rating-high';
            if (rating >= 7.0) return 'rating-medium';
            return 'rating-low';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = `
                <div class="error">
                    <h2>Error</h2>
                    <p>${message}</p>
                    <a href="index.html" class="back-link">← Back to Rankings</a>
                </div>
            `;
        }
    </script>
</body>
</html>
